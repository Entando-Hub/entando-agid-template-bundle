template: "<#assign wp=JspTaglibs[\"/aps-core\"]>\r\n<#assign c=JspTaglibs[\"http://java.sun.com/jsp/jstl/core\"]>\r\n\r\n<@wp.fragment code=\"agi_header\" escapeXml=false />\r\n<@wp.fragment code=\"keycloak_auth\" escapeXml=false /><body class=\"home\">\r\n    <header class=\"it-header-wrapper it-header-sticky\">\r\n        <a class=\"skip-link\" href='#main-content'><@wp.i18n key=\"CONTENUTO_CENTRALE\" /></a>\r\n        <a class=\"skip-link\" href='#seleziona-lingua'><@wp.i18n key=\"SELEZIONE_LINGUA\" /></a>\r\n        <a class=\"skip-link\" href='#main-seguici'><@wp.i18n key=\"SEGUICI\" /></a>\r\n        <a class=\"skip-link\" href='#main-navigazione'><@wp.i18n key=\"NAVIGAZIONE_PRIMARIA\" /></a>\r\n        <a class=\"skip-link\" href='#second-navigazione'><@wp.i18n key=\"NAVIGAZIONE_SECONDARIA\" /></a>\r\n        <a class=\"skip-link\" href='#head_section_evidenza'><@wp.i18n key=\"HIGHLIGHTS\" /></a>\r\n        <a class=\"skip-link\" href='#head_section'><@wp.i18n key=\"NOTIZIE\" /></a>\r\n        <a class=\"skip-link\" href='#calendario'><@wp.i18n key=\"CALENDARIO\" /></a>\r\n        <a class=\"skip-link\" href='#evidenza'><@wp.i18n key=\"EVIDENZA\" /></a>\r\n        <a class=\"skip-link\" href='#siti_tematici'><@wp.i18n key=\"SITI_TEMATICI\" /></a>\r\n        <a class=\"skip-link\" href='#servizi'><@wp.i18n key=\"SERVIZI\" /></a>\r\n        <a class=\"skip-link\" href='#novita'><@wp.i18n key=\"SERVIZI\" /></a>\r\n        <a class=\"skip-link\" href='#main-footer'><@wp.i18n key=\"FOOTER_PAGINA\" /></a>\r\n        <a class=\"skip-link\" href='#second-footer'><@wp.i18n key=\"FOOTER_SECONDARIO\" /></a>\r\n        <div class=\"it-header-slim-wrapper\">\r\n            <div class=\"container\">\r\n                <div class=\"row\">\r\n                    <div class=\"col-12\">\r\n                        <div class=\"it-header-slim-wrapper-content\">\r\n                            <a class=\"d-lg-block navbar-brand\" href=\"#\">\r\n                                <@wp.i18n key=\"MUSTEHEAD_PA\" />\r\n                                <@wp.show frame=0 />\r\n                            </a>\r\n                            <div class=\"it-header-slim-right-zone\">\r\n                                <!--lingua-->\r\n                                <@wp.show frame=1 />\r\n\r\n                                <!--accedi-->\r\n                                <@wp.show frame=2 />\r\n                                \r\n     </div>\r\n                        </div>\r\n                    </div>\r\n                </div>\r\n            </div>\r\n        </div>\r\n\r\n        <div class=\"it-nav-wrapper\">\r\n            <div class=\"it-header-center-wrapper\">\r\n                <div class=\"container\">\r\n                    <div class=\"row\">\r\n                        <div class=\"col-12\">\r\n                            <div class=\"it-header-center-content-wrapper\">\r\n                                <!--Nome PA-->\r\n                                <@wp.show frame=3 />\r\n                                <div class=\"it-right-zone\">\r\n                                    <!--Social-->\r\n                                    <@wp.show frame=4 />\r\n                                    <!--Cerca-->\r\n                                    <@wp.show frame=5 />\r\n                                </div>\r\n                            </div>\r\n                        </div>\r\n                    </div>\r\n                </div>\r\n            </div>\r\n            <div class=\"it-header-navbar-wrapper\">\r\n                <div class=\"container\">\r\n                    <div class=\"row\">\r\n                        <div class=\"col-12\">\r\n                            <nav class=\"navbar navbar-expand-lg has-megamenu\">\r\n                                <button\r\n                                    aria-controls=\"nav10\"\r\n                                    aria-expanded=\"false\"\r\n                                    aria-label=\"Toggle navigation\"\r\n                                    class=\"custom-navbar-toggler\"\r\n                                    data-target=\"#nav10\"\r\n                                    type=\"button\"\r\n                                    >\r\n                                    <svg class=\"icon\" aria-labelledby=\"mobile_access\">\r\n                                    <title id=\"mobile_access\">\r\n                                        <@wp.i18n key=\"MOBILE_MENU_MENU\" />\r\n                                    </title>\r\n                                    <use xlink:href=\"<@wp.resourceURL />agi-template/img/sprite.svg#it-burger\"></use>\r\n                                    </svg>\r\n                                </button>\r\n                                <div class=\"navbar-collapsable\" id=\"nav10\">\r\n                                    <div class=\"overlay\"></div>\r\n                                    <div class=\"close-div sr-only\">\r\n                                        <button class=\"btn close-menu\" type=\"button\">\r\n                                            <span class=\"it-close\"></span>\r\n                                            <@wp.i18n key=\"CLOSE\" />\r\n                                        </button>\r\n                                    </div>\r\n                                    <div class=\"menu-wrapper\">\r\n\r\n                                        <!--navigazione menu-->\r\n                                        <ul class=\"navbar-nav\" id=\"main-navigazione\">\r\n                                            <@wp.show frame=6 />\r\n                                        </ul>\r\n                                        <!-- secondo menu navigazione-->\r\n                                        <ul class=\"navbar-nav navbar-secondary\" id=\"second-navigazione\">\r\n                                            <@wp.show frame=7 />\r\n                                        </ul>\r\n                                    </div>\r\n                                </div>\r\n                            </nav>\r\n                        </div>\r\n                    </div>\r\n                </div>\r\n            </div>\r\n        </div>\r\n    </header>\r\n\r\n    <main id=\"main-content\" class=\"homepage-model\" >\r\n        <div class=\"container my-4\">\r\n            <section id=\"head_section_evidenza\"> \r\n                <div class=\"container\">\r\n                    <@wp.show frame=8 />\r\n                </div>      \r\n            </section>\r\n\r\n            <section id=\"head_section\"> \r\n                <div class=\"section section-muted pb-5 pt-0\">\r\n                    <div class=\"container\">\r\n                        <@wp.show frame=9 />\r\n                    </div>    \r\n                </div>\r\n            </section>\r\n            <section id=\"calendario\"> \r\n                <div class=\"section section-muted pb-5 pt-0\">\r\n                    <div class=\"container\">\r\n                        <@wp.show frame=10 />\r\n                    </div>    \r\n                </div>\r\n            </section>\r\n            <section id=\"evidenza\"> \r\n                <div class=\"section section-background-header py-5\">\r\n                    <div class=\"container\">\r\n                        <div class=\"py-4\">\r\n                            <@wp.show frame=11 />\r\n                        </div>\r\n                    </div>\r\n                </div>\r\n            </section>\r\n            <section id=\"siti_tematici\"> \r\n                <div class=\"container\">\r\n                    <@wp.show frame=12 />\r\n                </div>\r\n            </section>\r\n            <section id=\"servizi\"> \r\n                <div class=\"section\">\r\n                    <div class=\"container\">\r\n                        <@wp.show frame=13 />\r\n                    </div>  \r\n                </div>\r\n            </section>\r\n            <section id=\"novita\"> \r\n                <div class=\"section section-background-header\" style=\"background-image: url('<@wp.resourceURL />agi-template/img/sfondocercahomepae.jpg'\">\r\n                    <div class=\"container\">\r\n                        <div class=\"row\">\r\n                            <div class=\"col col-sm-10 offset-sm-1 col-md-8 offset-md-2\">\r\n                                <@wp.show frame=14 />\r\n                                <form>\r\n                                    <div class=\"form-group mb-1\">\r\n                                        <div class=\"input-group\">\r\n                                            <div class=\"input-group-prepend\">\r\n                                                <div class=\"input-group-text\">\r\n                                                    <button type=\"submit\" class=\"border-0 px-0\" aria-labelled=\"Chiudi ricerca\">\r\n                                                        <svg class=\"icon icon-sm\"aria-labelledby=\"Cerca-Mocked\">\r\n<title id=\"Cerca-Mocked\">Cerca-Mocked</title>\r\n <use xlink:href=\"<@wp.resourceURL />agi-template/img/sprite.svg#it-search\"></use></svg>\r\n                                                    </button>\r\n                                                </div>\r\n                                            </div>\r\n                                            <input type=\"text\" class=\"form-control\" id=\"exampleInputText\">\r\n                                            <label for=\"exampleInputText\" style=\"width: auto;\" class=\"\">Cerca servizi mocked, informazioni, persone</label>\r\n                                        </div>\r\n                                    </div>\r\n                                </form>\r\n                                <ul class=\"button_list\">\r\n                                    <@wp.show frame=15 />\r\n                                </ul>\r\n                            </div>  \r\n                        </div>\r\n                    </div>\r\n            </section>\r\n\r\n        </div>\r\n    </main>\r\n\r\n    <footer class=\"it-footer\" id=\"main-footer\">\r\n        <div class=\"it-footer-main\">\r\n            <div class=\"container\">\r\n                <section>\r\n                    <div class=\"row clearfix\">\r\n                        <div class=\"col-sm-12\">\r\n                            <!--titolo PA footer-->\r\n                            <@wp.show frame=16 />\r\n                        </div>\r\n                    </div>\r\n                </section>\r\n                <section>\r\n                    <div class=\"row\">\r\n                        <div class=\"col-lg-3 col-md-3 col-sm-6 pb-2\">\r\n                            <@wp.show frame=17 />\r\n                        </div>\r\n                        <div class=\"col-lg-3 col-md-3 col-sm-6 pb-2\">\r\n                            <@wp.show frame=18 />\r\n                        </div>\r\n                        <div class=\"col-lg-3 col-md-3 col-sm-6 pb-2\">\r\n                            <@wp.show frame=19 />\r\n                        </div>\r\n                        <div class=\"col-lg-3 col-md-3 col-sm-6\">\r\n                            <@wp.show frame=20 />\r\n                        </div>\r\n                    </div>\r\n                </section>\r\n                <section class=\"py-4 border-white border-top\">\r\n                    <div class=\"row\">\r\n                        <div class=\"col-lg-3 col-md-3 pb-2\">\r\n                            <@wp.show frame=21 />\r\n                        </div>  \r\n                        <div class=\"col-lg-3 col-md-3 pb-2\">\r\n                            <@wp.show frame=22 />\r\n\r\n                        </div>\r\n                        <div class=\"col-lg-3 col-md-3 pb-2\">\r\n                            <@wp.show frame=23 />\r\n                            <h4>\r\n                                <a href=\"#\" title=\"Vai alla pagina: Newsletter\"><@wp.i18n key=\"NEWSLETTER\" /></a>\r\n                            </h4>\r\n                            <form action=\"#\" class=\"form-newsletter\" method=\"post\">\r\n                                <label class=\"text-white font-weight-semibold\" for=\"input-newsletter\"><@wp.i18n key=\"ISCRIVITI_PER_RICEVERLA\" /></label>\r\n                                <input class=\"form-control\" id=\"input-newsletter\" name=\"input-newsletter\" placeholder=\"mail@example.com\" type=\"email\" />\r\n                                <button class=\"btn btn-primary btn-icon\" type=\"submit\">\r\n                                    <svg class=\"icon icon-white\" aria-labelledby=\"send_mail\">\r\n                                    <title id=\"send_mail\"><@wp.i18n key=\"SEND_SUBMIT\" /></title>\r\n                                    <use xlink:href=\"<@wp.resourceURL />agi-template/img/sprite.svg#it-mail\"></use>\r\n                                    </svg>\r\n                                    <span><@wp.i18n key=\"SEND_SUBMIT\" /></span>\r\n                                </button>\r\n                            </form>\r\n                        </div>\r\n                        <div class=\"col-lg-3 col-md-3 pb-2\">\r\n                            <@wp.show frame=24 />\r\n                        </div>\r\n                    </div>\r\n                </section>\r\n            </div>\r\n        </div>\r\n        <div class=\"it-footer-small-prints clearfix\">\r\n            <div class=\"container\" id=\"second-footer\">\r\n                <@wp.show frame=25 />\r\n            </div>\r\n        </div>\r\n    </footer>\r\n    <@wp.fragment code=\"agi_footer\" escapeXml=false />\r\n</body>\r\n</html>"
