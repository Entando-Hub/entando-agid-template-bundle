template: "<#assign wp=JspTaglibs[\"/aps-core\"]>\r\n<#assign c=JspTaglibs[\"http://java.sun.com/jsp/jstl/core\"]>\r\n\r\n<@wp.fragment code=\"agi_header\" escapeXml=false />\r\n<@wp.fragment code=\"keycloak_auth\" escapeXml=false />\r\n<body class=\"internal\">\r\n    <header class=\"it-header-wrapper it-header-sticky\">\r\n        <a class=\"skip-link\" href='#main-content'><@wp.i18n key=\"CONTENUTO_CENTRALE\" /></a>\r\n        <a class=\"skip-link\" href='#seleziona-lingua'><@wp.i18n key=\"SELEZIONE_LINGUA\" /></a>\r\n        <a class=\"skip-link\" href='#main-seguici'><@wp.i18n key=\"SEGUICI\" /></a>\r\n        <a class=\"skip-link\" href='#main-navigazione'><@wp.i18n key=\"NAVIGAZIONE_PRIMARIA\" /></a>\r\n        <a class=\"skip-link\" href='#second-navigazione'><@wp.i18n key=\"NAVIGAZIONE_SECONDARIA\" /></a>\r\n        <a class=\"skip-link\" href='#briciole'><@wp.i18n key=\"BREADCRUMBS\" /></a>\r\n        <a class=\"skip-link\" href='#evidenza'><@wp.i18n key=\"EVIDENZA\" /></a>\r\n\r\n        <a class=\"skip-link\" href='#main-footer'><@wp.i18n key=\"FOOTER_PAGINA\" /></a>\r\n        <a class=\"skip-link\" href='#second-footer'><@wp.i18n key=\"FOOTER_SECONDARIO\" /></a>\r\n        <div class=\"it-header-slim-wrapper\">\r\n            <div class=\"container\">\r\n                <div class=\"row\">\r\n                    <div class=\"col-12\">\r\n                        <div class=\"it-header-slim-wrapper-content\">\r\n                            <a class=\"d-lg-block navbar-brand\" href=\"#\">\r\n                                <@wp.i18n key=\"MUSTEHEAD_PA\" />\r\n                                <@wp.show frame=0 />\r\n                            </a>\r\n                            <div class=\"it-header-slim-right-zone\">\r\n                                <!--lingua-->\r\n                                <@wp.show frame=1 />\r\n\r\n                                <!--accedi-->\r\n                                <@wp.show frame=2 />\r\n   </div>\r\n                        </div>\r\n                    </div>\r\n                </div>\r\n            </div>\r\n        </div>\r\n\r\n        <div class=\"it-nav-wrapper\">\r\n            <div class=\"it-header-center-wrapper\">\r\n                <div class=\"container\">\r\n                    <div class=\"row\">\r\n                        <div class=\"col-12\">\r\n                            <div class=\"it-header-center-content-wrapper\">\r\n                                <!--Nome PA-->\r\n                                <@wp.show frame=3 />\r\n                                <div class=\"it-right-zone\">\r\n                                    <!--Social-->\r\n                                    <@wp.show frame=4 />\r\n                                    <!--Cerca-->\r\n                                    <@wp.show frame=5 />\r\n                                </div>\r\n                            </div>\r\n                        </div>\r\n                    </div>\r\n                </div>\r\n            </div>\r\n            <div class=\"it-header-navbar-wrapper\">\r\n                <div class=\"container\">\r\n                    <div class=\"row\">\r\n                        <div class=\"col-12\">\r\n                            <nav class=\"navbar navbar-expand-lg has-megamenu\">\r\n                                <button\r\n                                    aria-controls=\"nav10\"\r\n                                    aria-expanded=\"false\"\r\n                                    aria-label=\"Toggle navigation\"\r\n                                    class=\"custom-navbar-toggler\"\r\n                                    data-target=\"#nav10\"\r\n                                    type=\"button\"\r\n                                    >\r\n                                    <svg class=\"icon\" aria-labelledby=\"mobile_access\">\r\n                                    <title id=\"mobile_access\">\r\n                                        <@wp.i18n key=\"MOBILE_MENU_MENU\" />\r\n                                    </title>\r\n                                    <use xlink:href=\"<@wp.resourceURL />agi-template/img/sprite.svg#it-burger\"></use>\r\n                                    </svg>\r\n                                </button>\r\n                                <div class=\"navbar-collapsable\" id=\"nav10\">\r\n                                    <div class=\"overlay\"></div>\r\n                                    <div class=\"close-div sr-only\">\r\n                                        <button class=\"btn close-menu\" type=\"button\">\r\n                                            <span class=\"it-close\"></span>\r\n                                            <@wp.i18n key=\"CLOSE\" />\r\n                                        </button>\r\n                                    </div>\r\n                                    <div class=\"menu-wrapper\">\r\n\r\n                                        <!--navigazione menu-->\r\n                                        <ul class=\"navbar-nav\" id=\"main-navigazione\">\r\n                                            <@wp.show frame=6 />\r\n                                        </ul>\r\n                                        <!-- secondo menu navigazione-->\r\n                                        <ul class=\"navbar-nav navbar-secondary\" id=\"second-navigazione\">\r\n                                            <@wp.show frame=7 />\r\n                                        </ul>\r\n                                    </div>\r\n                                </div>\r\n                            </nav>\r\n                        </div>\r\n                    </div>\r\n                </div>\r\n            </div>\r\n        </div>\r\n    </header>\r\n\r\n    <main id=\"main-content\" >\r\n\r\n        <section id=\"briciole\" class=\"container px-4 my-4\">\r\n            <div class=\"row\">\r\n                <div class=\"col px-lg-4\">\r\n                    <@wp.show frame=8 />\r\n                </div>\r\n            </div>\r\n        </section>\r\n\r\n <@wp.fragment code=\"agi_service\" escapeXml=false />\r\n       <section id=\"intro\" class=\"container px-4 my-4\">\r\n            <div class=\"row\">\r\n                <div class=\"col-lg-7 px-lg-4 py-lg-2\">\r\n                    <h1><@wp.currentPage param=\"title\" /></h1>\r\n                    <p>Donec in consequat nunc. ullamcorper vel turpis.</p>\r\n\r\n                    <@wp.show frame=9 />\r\n                    <div class=\"wrapper\">\r\n                        <div class=\"form-group mt-5\">\r\n                            <form>\r\n                                <input id=\"ricerca-amministrazione\" type=\"search\">\r\n                                <label for=\"ricerca-amministrazione\" style=\"width: auto;\">Cerca contenuti in\r\n                                    \"<@wp.currentPage param=\"title\" />\"</label>\r\n                                <span aria-hidden=\"true\" class=\"autocomplete-icon\">\r\n                                    <svg class=\"icon icon-sm\"><use xlink:href=\"<@wp.resourceURL />agi-template/img/sprite.svg#it-search\"></use></svg>\r\n                                </span>\r\n                            </form>\r\n                        </div>\r\n                        <div id=\"filtri-ricerca-amministrazione\">\r\n                            <h6 class=\"small\">Filtri</h6>\r\n                            <div class=\"chip chip-lg\">\r\n                                <span class=\"chip-label\">Tutto</span>\r\n                                <button>\r\n                                    <svg class=\"icon\"><use xlink:href=\"<@wp.resourceURL />agi-template/img/sprite.svg#it-close\"></use></svg>\r\n                                    <span class=\"sr-only\">Elimina label</span>\r\n                                </button>\r\n                            </div>\r\n                            <div class=\"ml-2 d-inline\">\r\n                                <button class=\"btn btn-icon btn-outline-primary btn-sm align-top\">\r\n                                    <svg class=\"icon icon-primary\">\r\n                                    <use xlink:href=\"<@wp.resourceURL />agi-template/img/sprite.svg#it-plus\"></use>\r\n                                    </svg>\r\n                                    <span>Aggiungi filtro</span>\r\n                                </button>\r\n                            </div>\r\n                        </div>\r\n                    </div>\r\n                </div>\r\n\r\n                <div class=\"col-lg-4 offset-lg-1 pt-5 pt-lg-2\">\r\n                    <div class=\"link-list-wrapper link-menu-custom\">\r\n                        <ul class=\"link-list\">\r\n                            <li>\r\n                                <h3 id=\"heading-senza-link\">\r\n                                    <@wp.currentPage param=\"title\" />\r\n                                </h3>\r\n                            </li>\r\n                            <@wp.show frame=10 />\r\n                        </ul>\r\n                        \r\n                    </div>\r\n                </div>\r\n            </div>\r\n        </section>\r\n\r\n\r\n        <section id=\"in-evidenza\">\r\n            <div class=\"bg-light py-5\">\r\n                <div class=\"container px-4\">\r\n                    <@wp.show frame=11 />\r\n                </div>\r\n            </div>\r\n        </section>\r\n\r\n        <section>\r\n            <div class=\"py-5\">\r\n                <div class=\"container px-4\">\r\n                    <@wp.show frame=12 />\r\n                </div>\r\n            </div>\r\n            <div class=\"py-5\">\r\n                <div class=\"container px-4\">\r\n\r\n                    <@wp.show frame=13 />\r\n\r\n                    <div class=\"row\">\r\n                        <div class=\"col\">\r\n                            <h3 class=\"mb-4\">Argomenti</h3>\r\n                        </div>\r\n                    </div>\r\n                    <div class=\"row\">\r\n                        <div class=\"col text-center\">\r\n                            <a href=\"#\"><span class=\"chip chip-simple chip-primary\"><span class=\"chip-label\">Cultura</span></span></a>\r\n                            <a href=\"#\"><span class=\"chip chip-simple chip-primary\"><span class=\"chip-label\">Muoversi</span></span></a>\r\n                            <a href=\"#\"><span class=\"chip chip-simple chip-primary\"><span class=\"chip-label\">Argomento di esempio</span></span></a>\r\n                        </div>\r\n                    </div>\r\n                </div>\r\n            </div>\r\n        </section>\r\n\r\n        <@wp.show frame=14 />\r\n        <@wp.show frame=15 />\r\n\r\n    </main>\r\n\r\n    <footer class=\"it-footer\" id=\"main-footer\">\r\n        <div class=\"it-footer-main\">\r\n            <div class=\"container\">\r\n                <section>\r\n                    <div class=\"row clearfix\">\r\n                        <div class=\"col-sm-12\">\r\n                            <!--titolo PA footer-->\r\n                            <@wp.show frame=16 />\r\n                        </div>\r\n                    </div>\r\n                </section>\r\n                <section>\r\n                    <div class=\"row\">\r\n                        <div class=\"col-lg-3 col-md-3 col-sm-6 pb-2\">\r\n                            <@wp.show frame=17 />\r\n                        </div>\r\n                        <div class=\"col-lg-3 col-md-3 col-sm-6 pb-2\">\r\n                            <@wp.show frame=18 />\r\n                        </div>\r\n                        <div class=\"col-lg-3 col-md-3 col-sm-6 pb-2\">\r\n                            <@wp.show frame=19 />\r\n                        </div>\r\n                        <div class=\"col-lg-3 col-md-3 col-sm-6\">\r\n                            <@wp.show frame=20 />\r\n                        </div>\r\n                    </div>\r\n                </section>\r\n                <section class=\"py-4 border-white border-top\">\r\n                    <div class=\"row\">\r\n                        <div class=\"col-lg-3 col-md-3 pb-2\">\r\n                            <@wp.show frame=21 />\r\n                        </div>  \r\n                        <div class=\"col-lg-3 col-md-3 pb-2\">\r\n                            <@wp.show frame=22 />\r\n\r\n                        </div>\r\n                        <div class=\"col-lg-3 col-md-3 pb-2\">\r\n                            <@wp.show frame=23 />\r\n                            <h4>\r\n                                <a href=\"#\" title=\"Vai alla pagina: Newsletter\"><@wp.i18n key=\"NEWSLETTER\" /></a>\r\n                            </h4>\r\n                            <form action=\"#\" class=\"form-newsletter\" method=\"post\">\r\n                                <label class=\"text-white font-weight-semibold\" for=\"input-newsletter\"><@wp.i18n key=\"ISCRIVITI_PER_RICEVERLA\" /></label>\r\n                                <input class=\"form-control\" id=\"input-newsletter\" name=\"input-newsletter\" placeholder=\"mail@example.com\" type=\"email\" />\r\n                                <button class=\"btn btn-primary btn-icon\" type=\"submit\">\r\n                                    <svg class=\"icon icon-white\" aria-labelledby=\"send_mail\">\r\n                                    <title id=\"send_mail\"><@wp.i18n key=\"SEND_SUBMIT\" /></title>\r\n                                    <use xlink:href=\"<@wp.resourceURL />agi-template/img/sprite.svg#it-mail\"></use>\r\n                                    </svg>\r\n                                    <span><@wp.i18n key=\"SEND_SUBMIT\" /></span>\r\n                                </button>\r\n                            </form>\r\n                        </div>\r\n                        <div class=\"col-lg-3 col-md-3 pb-2\">\r\n                            <@wp.show frame=24 />\r\n                        </div>\r\n                    </div>\r\n                </section>\r\n            </div>\r\n        </div>\r\n        <div class=\"it-footer-small-prints clearfix\">\r\n            <div class=\"container\" id=\"second-footer\">\r\n                <@wp.show frame=25 />\r\n            </div>\r\n        </div>\r\n    </footer>\r\n  <@wp.fragment code=\"agi_check\" escapeXml=false />   <@wp.fragment code=\"agi_footer\" escapeXml=false />\r\n</body>\r\n</html>"
