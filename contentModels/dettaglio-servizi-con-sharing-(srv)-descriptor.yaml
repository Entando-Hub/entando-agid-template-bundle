\n            #end\r\n        </article>\r\n        #end\r\n\r\n        #if ($content.serve.text != \"\" )\r\n        <article id=\"cosa-serve\" class=\"it-page-section anchor-offset\">\r\n            <h4>Cosa serve</h4>\r\n            <div class=\"callout\">\r\n                <div class=\"callout-title\">\r\n                    <svg class=\"icon\">\r\n                    <use href=\"/entando-de-app/cmsresources/agi-template/img/sprite.svg#it-info-circle\"></use>\r\n                    </svg>\r\n                </div>\r\n                $content.serve.text\r\n            </div>\r\n        </article>\r\n        #end\r\n\r\n        #if ($content.geografica.text != \"\" )\r\n        <article id=\"procedura\" class=\"it-page-section anchor-offset\">\r\n            <h4>Copertura geografica</h4>\r\n            <p class=\"text-serif\">\r\n                $content.geografica.text\r\n            </p>\r\n        </article>\r\n        #end\r\n\r\n        #if ($content.procedura.text != \"\" )\r\n        <article id=\"procedura\" class=\"it-page-section anchor-offset\">\r\n            <h4>Procedura collegate all'esito</h4>\r\n            <p class=\"text-serif\">\r\n                $content.procedura.text\r\n            </p>\r\n        </article>\r\n        #end\r\n\r\n        #if ($content.auth.text != \"\" )\r\n        <article id=\"canale\" class=\"it-page-section anchor-offset\">\r\n            <h4>Canale digitale</h4>\r\n            <p class=\"text-serif\">\r\n                $content.canale.text\r\n            </p>\r\n        </article>\r\n        #end\r\n\r\n        #if ($content.auth.text != \"\" )\r\n        <article id=\"auth\" class=\"it-page-section anchor-offset\">\r\n            <h4>Autenticazione</h4>\r\n            <p class=\"text-serif\">\r\n                $content.auth.text\r\n            </p>\r\n        </article>\r\n        #end\r\n\r\n        #if ($content.fisico.text != \"\" )\r\n        <article id=\"fisico\" class=\"it-page-section anchor-offset\">\r\n 