customUi: "<#assign wp=JspTaglibs[\"/aps-core\"]>\r\n<@wp.pageWithWidget var=\"searchResultPageVar\" widgetTypeCode=\"search_result\" listResult=false />\r\n\r\n<div class=\"it-search-wrapper\">\r\n    <span class=\"d-none d-md-block\"><@wp.i18n key=\"ESSF_SEARCH\" /></span>\r\n    <a class=\"search-link rounded-icon\" aria-label=\"Cerca nel sito\" href=\"#\" data-toggle=\"modal\" data-target=\"#modaleRicerca\">\r\n        <svg class=\"icon\">\r\n        <title><@wp.i18n key=\"ESSF_SEARCH\" /></title>\r\n        <use href=\"<@wp.resourceURL />agi-template/img/sprite.svg#it-search\"></use>\r\n        </svg>\r\n    </a>\r\n</div>\r\n\r\n\r\n<!-- Modale ricerca -->\r\n<div class=\"modal fade\" tabindex=\"-1\" role=\"dialog\" id=\"modaleRicerca\" aria-labelled=\"modaleRicercaTitle\">\r\n    <div class=\"modal-dialog modal-xl\" role=\"document\">\r\n    <div class=\"modal-content\">\r\n   <div class=\"modal-header\">\r\n     <h5 class=\"modal-title\" id=\"exampleModalTitle\">\r\n     <button class=\"search-close\" type=\"button\" data-dismiss=\"modal\" aria-labelledby=\"Chiudi ricerca\">\r\n     <svg class=\"icon\" aria-labelledby=\"<@wp.i18n key=\"ESSF_SEARCH\" />\">\r\n  <title id=\"<@wp.i18n key=\"ESSF_SEARCH\" />\"><@wp.i18n key=\"ESSF_SEARCH\" /></title>\r\n      <use xlink:href=\"<@wp.resourceURL />agi-template/img/sprite.svg#it-chevron-left\"></use>\r\n     </svg>\r\n     </button>\r\n     <@wp.i18n key=\"ESSF_SEARCH\" />\r\n\r\n     </h5>\r\n   </div>\r\n   <div class=\"modal-body\">\r\n   <form class=\"search\" action=\"<#if (searchResultPageVar??) ><@wp.url page=\"${searchResultPageVar.code}\" /></#if>\" method=\"get\">\r\n   <input type=\"text\" name=\"search\" class=\"modal-search\" placeholder=\"<@wp.i18n key=\"ESSF_SEARCH_CONTENT\" />\" aria-label=\"<@wp.i18n key=\"ESSF_SEARCH_CONTENT\" />\" />\r\n   </form>\r\n   </div>\r\n  \r\n </div>\r\n</div>\r\n</div>"
