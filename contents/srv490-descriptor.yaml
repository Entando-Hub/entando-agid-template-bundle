  - code: serve
    value: null
    values:
      en: "<ul>\n\t<li>\n\t<p>Domanda compilata sulla base del modulo prestampato</p>\n\t</li>\n\t<li>\n\t<p>Indicatore della Situazione Economica Equivalente (ISEE) relativo alle Prestazioni agevolate rivolte a minorenni o a famiglie con minorenni riferito all&#39;anno di iscrizione.</p>\n\t</li>\n\t<li>\n\t<p>Eventuale certificazione che comprovi un particolare stato di necessit&agrave; come:</p>\n\n\t<ul>\n\t\t<li>\n\t\t<p>familiari con handicap oltre il 65% (genitore o fratellini del minore per il quale &egrave; stato chiesto il nido);</p>\n\t\t</li>\n\t\t<li>\n\t\t<p>situazione lavorativa di particolare disagio dei genitori (sede di lavoro oltre i 25 Km calcolati dal centro della citt&agrave; - sede municipio; orario di lavoro: turnista solo se articolato su tre turni);</p>\n\t\t</li>\n\t</ul>\n\t</li>\n\t<li>\n\t<p>Copia del documento di identit&agrave; del genitore che presenta l&#39;istanza, in corso di validit&agrave;.</p>\n\t</li>\n\t<li>\n\t<p>Copia del permesso di soggiorno in corso di validit&agrave;, nel caso di cittadino extracomunitario.</p>\n\t</li>\n</ul>\n"
