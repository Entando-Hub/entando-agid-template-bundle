      en: |
        <p>Descrizione estesa&nbsp;</p>

        <p>L&#39;albo dei giudici popolari di Corte di assise e di Corte di assise di appello contiene l&#39;elenco delle persone idonee a svolgere la funzione di Giudice popolare. &Egrave; costituito da due distinti elenchi formati da cittadini che possono essere chiamati ad affiancare i giudici togati nella composizione della Corte d&#39;assise e della Corte d&#39;assise di appello in occasione dei processi. Le operazioni di aggiornamento si svolgono ogni due anni dal mese di aprile al mese di luglio.</p>
