  - code: serve
    value: null
    values:
      en: "<p>&nbsp;</p>\n\n<p>Cosa serve (istruzioni partecipazione servizio</p>\n\n<ul>\n\t<li>\n\t<p>L&rsquo;iscrizione avviene a domanda dell&rsquo;interessato o d&rsquo;ufficio, da parte del Sindaco, e rimane valida finch&eacute; non vengono meno i requisiti.<br />\n\tGli Organi giudiziari sorteggiano dall&rsquo;Albo gli iscritti che dovranno formare le giurie popolari nei processi.</p>\n\n\t<p>Le domande si presentano, entro il 31 luglio degli anni dispari, secondo le seguenti modalit&agrave;:</p>\n\n\t<p>online accedendo alla piattaforma dedicata</p>\n\n\t<p>e-mail all&#39;indirizzo di posta elettronica: elettorale@comune.cagliari.legalmail.it</p>\n\n\t<p>posta elettronica certificata ai seguenti indirizzi: elettorale@comune.cagliari.legalmail.it&nbsp;</p>\n\n\t<p>per posta, tramite raccomandata con avviso di ricevimento, entro il termine sopra indicato (far&agrave; fede il timbro postale dell&#39;ufficio accettante)</p>\n\n\t<p>consegna diretta presso l&#39;ufficio elettorale, gli sportelli del Protocollo Generale di via Crispi, degli Uffici di Citt&agrave; e della Municipalit&agrave; di Pirri.</p>\n\n\t<p>La cancellazione dagli elenchi pu&ograve; avvenire d&#39;ufficio nei casi previsti dall&#39;articolo&nbsp;12 Legge&nbsp;287/51.</p>\n\n\t<p>Accesso online</p>\n\n\t<p>Le domande possono essere compilate e inviate per via telematica utilizzando la&nbsp;piattaforma dedicata istanze.comune.cagliari.it.&nbsp;</p>\n\n\t<p>Il servizio richiede l&#39;accesso con identificativo Spid&nbsp;di livello 2 e&nbsp;per persone&nbsp;fisiche o Carta d&#39;identit&agrave; elettronica&nbsp;del richiedente.</p>\n\n\t<p>Il modulo &egrave; disponibile sotto la voce -Servizi elettorali-</p>\n\t</li>\n</ul>\n"
      it: |
