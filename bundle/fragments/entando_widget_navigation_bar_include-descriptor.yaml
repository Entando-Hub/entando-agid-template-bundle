code: entando_widget_navigation_bar_include
guiCode: "<#assign wp=JspTaglibs[\"/aps-core\"]>\r\n<#assign c=JspTaglibs[\"http://java.sun.com/jsp/jstl/core\"]>\r\n<#assign liClass=' class=\"nav-item dropdown no-son-page\"'>\r\n<#assign user=\"${Session.currentUser}\">\r\n<#assign homeIcon=\"\">\r\n<#assign caret=\"\">\r\n<#assign ulClass=' '>\r\n<#assign aClassAndData=\"\">\r\n<#assign aURL=previousPage.url>\r\n<#if (previousPage.voidPage)>\r\n<#assign aURL='#' />\r\n</#if>\r\n<#if (previousPage.code?contains(\"homepage\"))>\r\n<#assign homeIcon='<i class=\"icon-home\"></i>&#32;'>\r\n</#if>\r\n<#if (previousPage.code==currentPageCode)>\r\n<#assign liClass=' class=\"nav-item active dropdown jqui-slide\"'>\r\n</#if>\r\n<#if (previousLevel < level)>\r\n<#assign liClass=' class=\"nav-item dropdown jqui-slide\"'>\r\n<#if (previousPage.code==currentPageCode)>\r\n<#assign liClass=' class=\"dropdown active\"'>\r\n</#if>\r\n<#if previousPage.voidPage>\r\n<#assign liClass=' class=\"dropdown\"'>\r\n</#if>\r\n<#if (previousLevel> 0) >\r\n<#assign liClass=' class=\"dropdown-submenu\"'>\r\n<#if (previousPage.code==currentPageCode)>\r\n<#assign liClass=' class=\"dropdown-submenu active'>\r\n</#if>\r\n<#assign ulClass=' class=\"dropdown-menu\"'>\r\n</#if>\r\n<#assign aClassAndData=' class=\"nav-link dropdown-toggle\" data-toggle=\"dropdown\"'>\r\n<#if (previousLevel==0)>\r\n<#assign caret=' <span><i class=\"fas fa-angle-down\"></i></span>'>\r\n<#assign liClass=' class=\"nav-item dropdown jqui-slide\"'>\r\n</#if>\r\n</#if>\r\n<#if (previousLevel==0)>\r\n<li ${liClass} padre>\r\n    </#if>\r\n    <#if (aURL !='' )>\r\n    <#if (aURL?contains(\"webinars\"))>\r\n    <a  class=\"nav-link no-son-page\" href=\"https://developer.entando.com\" target=_blank >GETTING STARTED</a>\r\n    <a  class=\"nav-link no-son-page\" href=\"https://developer.entando.com/docs/\" target=_blank >DOCS</a>\r\n    <a  class=\"nav-link no-son-page\" href=\"https://developer.entando.com/tutorials/\" target=_blank >TUTORIALS</a>\r\n    <a  class=\"nav-link no-son-page\" href=\"https://forum.entando.org/\" target=_blank >FORUM</a>\r\n    </#if>\r\n\r\n    <#if (aURL?contains(\"partners\"))>\r\n    <a  class=\"nav-link no-son-page\" href=\"<@wp.url page=\"partner_portal_d\" />\" target=_blank >PARTNER PORTAL</a>\r\n</#if>\r\n\r\n<a href=\"${aURL}\" ${aClassAndData} class=\"nav-link no-son-page\">${homeIcon}${previousPage.title}${caret}</a>\r\n</#if>\r\n<#if (aURL=='' )>\r\n<a href=\"#\">\r\n    </#if>\r\n    <#if (previousLevel==level)>\r\n    <#if (previousLevel==0)>\r\n</li>\r\n</#if>\r\n</#if>\r\n<#if (previousLevel < level)>\r\n<ul class=\"dropdown-menu\">\r\n    </#if>\r\n    <#if (previousLevel> level)>\r\n    <#list 1..(previousLevel - level) as ignoreMe>\r\n</ul>\r\n</#list>\r\n</li>\r\n</#if>"
