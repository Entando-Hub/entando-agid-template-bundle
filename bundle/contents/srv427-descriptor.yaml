      en: |
        <p>L&rsquo;art. 12 della Legge n. 162/2014 prevede la possibilit&agrave; per i coniugi di comparire direttamente innanzi all&rsquo;ufficiale dello stato civile del Comune per concludere un accordo di separazione, di divorzio o di modifica delle precedenti condizioni di separazione o di divorzio. L&rsquo;assistenza degli avvocati difensori &egrave; facoltativa. Tale modalit&agrave; semplificata &egrave; a disposizione dei coniugi solo quando vi sia il consenso di entrambi i coniugi, non vi siano figli minori o portatori di handicap grave o economicamente non autosufficienti e a condizione che l&rsquo;accordo non contenga patti di trasferimento patrimoniale. Le parti possono inoltre richiedere, sempre congiuntamente, la modifica delle condizioni di separazione o di divorzio gi&agrave; stabilite ed in particolare possono chiedere l&#39;attribuzione di un assegno periodico (di separazione o di divorzio) o la sua revoca o ancora la sua revisione quantitativa. Normativa di riferimento: Decreto Legge 132/2014, convertito con Legge 162/2014</p>
