code: agi_breadcrumb
titles:
  en: Breadcrumb agid
  it: Breadcrumb agid
group: free
customUi: "<#assign wp=JspTaglibs[\"/aps-core\"]>\r\n<#assign c=JspTaglibs[\"http://java.sun.com/jsp/jstl/core\"]>\r\n<@wp.currentPage param=\"code\" var=\"currentViewCode\" />\r\n\r\n<div class=\"breadcrumb-container container\">\r\n    <div class=\"row no-gutters\">\r\n        <nav class=\"col-12\" aria-label=\"breadcrumb\">\r\n            <ol class=\"breadcrumb\">\r\n                <!--<span class=\"noscreen\">\r\n                       <@wp.i18n key=\"ESNB_YOU_ARE_HERE\" />:\r\n                      </span>-->\r\n                <#assign first=true>\r\n                <@wp.nav spec=\"current.path\" var=\"currentTarget\">\r\n                <#assign currentCode=currentTarget.code>    \r\n                <#if !currentTarget.voidPage>\r\n                <#if (currentCode == currentViewCode)>\r\n                <li class=\"breadcrumb-item active\" aria-current=\"${currentTarget.title}\">${currentTarget.title}</li>\r\n                <#else>\r\n                <li class=\"breadcrumb-item\">\r\n                    <a href=\"${currentTarget.url}\" aria-label=\"Breadcrumb - ${currentTarget.title}\">${currentTarget.title}</a>\r\n                    <span class=\"separator\">/</span>\r\n                </li>\r\n                </#if>\r\n                <#else>\r\n                <li class=\"breadcrumb-item\">${currentTarget.title}\r\n                    <span class=\"separator\">/</span></li>\r\n                </#if>\r\n                <#assign first=false>\r\n                </@wp.nav>\r\n            </ol>\r\n        </nav>\r\n    </div>\r\n</div>"
